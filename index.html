<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f4f4f4;
        }

        #windy {
            width: 100vw;
            height: 90vh;
            margin: 0 auto;
            border-radius: 0;
            box-shadow: none;
        }
        #mixChartContainer {
            position: absolute;
            top: 10px;
            left: 10px;         /* Change from right: 10px; to left: 10px; */
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 16px;
            z-index: 1000;
            width: 300px;
        }
        #mixChart {
            width: 100%;
            height: 200px;
        }
        #comparePanel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 320px;
            max-height: 80vh;
            overflow: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 16px;
            z-index: 1100;
            display: none;
        }
        button, input[type="range"] {
          min-height: 40px;
          font-size: 1em;
        }

        @media (max-width: 600px) {
          #mixChartContainer, #comparePanel, #timeSliderContainer {
            position: static !important;
            width: 98vw !important;
            margin: 10px auto !important;
            left: 0 !important;
            top: 0 !important;
            box-sizing: border-box;
          }
          #mixChart, #trendChart {
            width: 100% !important;
            height: 180px !important;
          }
          #windy {
            width: 100vw !important;
            height: 60vh !important;
          }
          body {
            font-size: 1.1em;
          }
        }
    </style>
</head>
<body>
    <div id="mixChartContainer">
        <canvas id="mixChart"></canvas>
        <canvas id="trendChart" style="margin-top:20px; height:200px;"></canvas>
    </div>
    <div id="comparePanel">
        <h3>Comparison</h3>
        <div id="compareList"></div>
        <button onclick="clearComparison()" style="margin-top:10px;">Clear All</button>
    </div>
    <div id="windy"></div>
    <script src="script.js"></script>
</body>
</html>
